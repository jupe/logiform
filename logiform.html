<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Logiform test page</title>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script> 
<script src="logiform.js"></script> 
<link rel="stylesheet" href="logiform.css">
<style>
</style>
</head>
<body>
<h1>Logiform test page (naked)</h1>
<textarea name="filter" id="filter" class="logiform" rows="8" cols="80"></textarea>
<script>
var logiform = $(".logiform").logiform({
    'hideOriginal': false,
    'liveUpdate': true,
    'schema': [
        {
            'id': 'devicetype', 
            'description': 'Device Type',
            'type': 'string',
            'candidates': [
                'iPad',
                'iPhone',
                '|',
                'Android'
            ]
        },
        {
            'id': 'version',
            'description': 'Application Version',
            'type': 'string',
            'placeholder': 'application version (e.g. 1.0)'
        },
        {
            'id': '|',
        },
        {
            'id': 'language',
            'description': 'Support Language',
            'type': 'array',
            'multiple': true,
            'candidates': [
                ['ko', 'Korean'],
                ['en', 'English'],
                ['ja', 'Japanese']
            ]
        },
        {
            'id': 'country',
            'description': 'Country',
            'type': 'string',
            'candidates': [
                ['kr', 'Korea'],
                ['us', 'United States'],
                ['jp', 'Japan']
            ]
        },
        {
            'id': 'variant',
            'description': 'Some variant',
            'type': 'string'
        },
        {
            'id': '|',
        },
        {
            'id': 'numberfromcandidates',
            'description': 'Number from candidates',
            'type': 'number',
            'candidates': [1,2,3,4,5]
        },
        {
            'id': 'number',
            'description': 'Just a Number',
            'type': 'number'
        }
    ]
});
//$('.selectpicker').selectpicker();
</script>
</body>
</html>
