<!DOCTYPE html>
<html>
<head>
<title>Logiform test page</title>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script> 
<script src="logiform.js"></script> 
<link rel="stylesheet" href="logiform.css">
<style>
</style>
</head>
<body>
<h1>Logiform test page (naked)</h1>
<textarea name="filter" id="filter" class="logiform" rows="8" cols="80"></textarea>
<script>
$(".logiform").logiform({
    'hideOriginal': false,
    'liveUpdate': true,
    'schema': [
        {
            'id': 'devicetype', 
            'title': 'Device Type',
            'type': 'array',
            'enum': [
                'iPad',
                'iPhone'
            ]
        },
        {
            'id': 'version',
            'title': 'Application Version',
            'type': 'string'
        },
        {
            'id': 'language',
            'title': 'Language',
            'type': 'array',
            'enum': [
                ['ko', 'Korean'],
                ['en', 'English'],
                ['ja', 'Japanese']
            ]
        },
        {
            'id': 'country',
            'title': 'Country',
            'type': 'array',
            'enum': [
                ['kr', 'Korea'],
                ['us', 'United States'],
                ['jp', 'Japan']
            ]
        }
    ]
});
</script>
</body>
</html>
